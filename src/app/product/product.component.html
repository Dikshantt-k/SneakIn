<div class="container ">
    <div class="row">
        <div class="col-md">
            <h1>Add Product</h1>
            {{product|json}}
        </div>
    </div>

    <div class="row">

    </div>
    <div class="row">
        <div class="col-md">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="product.name" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label for="price">price</label>
            <input type="text" name="price" id="price" [(ngModel)]="product.price" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label for="url">Image Url</label>
            <input type="text" name="url" id="url" [(ngModel)]="product.url" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <div class="dropdown">


                <select class="form-select" [(ngModel)]="product.category" placeholder="category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md">
            <button class="btn btn-warning" (click)="saveProduct()">Save</button>
            <button class="btn btn-warning" (click)="updateProduct()">Update</button>



        </div>
    </div>
</div>

<hr>

<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>

                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Url</th>
                <th scope="col">Category</th>
                <th scope="col">Action</th>


            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let p of products;let i= index">
                <td scope="row">{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.url}}</td>
                <td>{{p.category}}</td>
                <td>
                    <button class="btn btn-warning" (click)="editProduct(p.id,i)">Edit</button>
                    <button class="btn btn-warning" (click)="deleteProduct(p.id)">delete</button>

                </td>

            </tr>

        </tbody>
    </table>
</div>



<div class="d-flex justify-content-center container mt-5">
    <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
        <div class="about-product text-center mt-2"><img src="https://i.imgur.com/3VTaSeb.png" width="300">
            <div>
                <h4>Believing is seeing</h4>
                <h6 class="mt-0 text-black-50">Apple pro display XDR</h6>
            </div>
        </div>
        <div class="stats mt-2">
            <div class="d-flex justify-content-between p-price"><span>Pro Display XDR</span><span>$5,999</span></div>
            <div class="d-flex justify-content-between p-price"><span>Pro stand</span><span>$999</span></div>
            <div class="d-flex justify-content-between p-price"><span>Vesa Mount Adapter</span><span>$199</span></div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-4"><span>Total</span><span>$7,197.00</span></div>
    </div>
</div>
