      <div class="container-fluid ">
        <a class="navbar-brand" href="#">SneakIN</a>
        

        <div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
          <div class="navbar-nav "[style.width]="navWidth">
            <button class="navbar-toggler border-0" type="button" aria-expanded="true"   data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" [style.width]="navWidth"  aria-label="Toggle navigation"(click)="closeNav()">

          </button>
            <a class="nav-link"  (click)="closeNav()"	aria-current="page" href="#">Home</a>

          </div>
  
        </div>
  
  
        <div class="userdata">
          <div class="nav-link d-flex ">
            <div class="btn-login ">
              <div class="dropdown login" *ngIf="!user">
                
                 <a routerLink="login" class="login"> <h6 class="text">Sign In</h6></a>
                 
              </div>
            </div>
            
            
            <style>
              @media screen and (min-width: 800px) {
                .dropdown-container1 {
                  display: none;
                }
              }
            </style>
            <div class="dropdown-container1" >
              <div class="dropdown" *ngIf="user">
                <button class="btn btn-light d-flex"  data-bs-toggle="dropdown" aria-expanded="false">
                
                  <mat-icon style="margin-left: 5px;">
                    person3
                  </mat-icon>
                </button>
                <ul class="dropdown-menu">
                  <li><h6 class="dropdown-item">Hi,{{name|titlecase }}</h6></li>
                  <li><a class="dropdown-item" >Profile</a></li>
                  <li><a class="dropdown-item" >Setting</a></li>
                  <li><a class="dropdown-item" >Favourites</a></li>
                  <li><a class="dropdown-item" (click)="logout()" >logout</a></li>
                </ul>
              </div>
            </div>
            
            
            <style>
              @media screen and (max-width: 800px) {
                .dropdown-container {
                  display: none;
                }
              }
            </style>
            <div class="dropdown-container">
              <div class="dropdown" *ngIf="user">
                <button class="btn btn-light d-flex"  data-bs-toggle="dropdown" aria-expanded="false">
                  <h6 class="text">Hi,{{name|titlecase }}</h6>
                  <mat-icon style="margin-left: 5px;">
                    person3
                  </mat-icon>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" >Profile</a></li>
                  <li><a class="dropdown-item" >Setting</a></li>

                  <li><a class="dropdown-item" (click)="logout()" >logout</a></li>
                </ul>
              </div>
            </div>
  
            <div class="cartItem">
              <a routerLink="/cart" >
                <mat-icon class="icon">
                  shopping_cart
                </mat-icon>
                <!-- <span class="badge bg-dark">{{counter}}</span> -->
              </a>
            </div>
          </div>
  
        </div>
        <button class="navbar-toggler border-0"   data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"   aria-label="Toggle navigation"(click)="openNav()">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
  
    </nav>
