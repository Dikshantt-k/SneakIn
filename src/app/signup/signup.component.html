<div class="container w-50 my-5 p-5 shadow">
    <div class="row">
        <div class="col-md">
            <h1>Sign up</h1>
        </div>
    </div>
{{user|json}}
    <div class="row">
        <div class="col-md">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="user.name">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.userName">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label for="email">E mail</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email">
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-md">
            <button class="btn btn-primary"(click)="saveUser()">Sign up</button>
        </div>
    </div>
</div>
