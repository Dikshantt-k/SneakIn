<div class="container my-5 p-5 ">
    <div class="row">
        <div class="col-md">
           <h1>Sign In</h1>
        </div>
    </div>

    {{t|json}}

    <div class="row">
        <div class="col-md">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.userName">
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"[(ngModel)]="user.password">
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-md">
            <h6>Dont have an account <a routerLink="signup" style="color: black;">Sign up</a></h6>
        </div>
    </div>

<br>
    <div class="row">
        <div class="col-md">
            <button class="btn btn-primary btn-rounded"(click)="login()">Login</button>
        </div>
    </div>
</div>
